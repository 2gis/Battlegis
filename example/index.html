<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Client</title>
    <script src="lodash.js"></script>
    <script src="jquery.js"></script>
    <script src="../node_modules/ace-builds/src/ace.js"></script>
    <script src="../build/battlegis.js"></script>
    <script src="tabs.js"></script>
    <script src="sender.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="tabs">
        <div class="tabs__tab tabs__game" title="Текущий счет"></div>
        <div class="tabs__tab tabs__ai" title="Обновить мозги танка"></div>
        <div class="tabs__tab tabs__map _opened" title="Выключить карту"></div>
    </div>

    <div class="game">
        <input class="game__url" placeholder="Имя сервера с игрой" type="text" value="/api">
        <div class="game__score">1</div>
    </div>

    <div class="ai">
        <div id="editor" class="ai__function"></div>
        <button class="ai__send">Готов!</button>
    </div>

    <div class="map _opened">
    </div>

    <script type="text/javascript">
        window.editor = ace.edit("editor");
        editor.focus();
        // editor.setTheme("ace/theme/chrome");
    </script>

</body>
</html>
